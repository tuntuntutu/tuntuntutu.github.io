<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048</title>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/2048.css"/>
</head>
<body>
<header class="tt2048-title">
    <h1>2048</h1>
    <div>(目前只支持移动端，pc可以打开手机调试模式)</div>
    <button id="newGame" class="u-btn newBtn">NEW GAME</button>
    <h2>SCORE：<span id="score" class="score">0</span></h2>
</header>
<div class="m-grids" id="j-gridCnt">
    <span class="u-grid" id="grid-0-0"></span>
    <span class="u-grid" id="grid-1-0"></span>
    <span class="u-grid" id="grid-2-0"></span>
    <span class="u-grid" id="grid-3-0"></span>
    <span class="u-grid" id="grid-0-1"></span>
    <span class="u-grid" id="grid-1-1"></span>
    <span class="u-grid" id="grid-2-1"></span>
    <span class="u-grid" id="grid-3-1"></span>
    <span class="u-grid" id="grid-0-2"></span>
    <span class="u-grid" id="grid-1-2"></span>
    <span class="u-grid" id="grid-2-2"></span>
    <span class="u-grid" id="grid-3-2"></span>
    <span class="u-grid" id="grid-0-3"></span>
    <span class="u-grid" id="grid-1-3"></span>
    <span class="u-grid" id="grid-2-3"></span>
    <span class="u-grid" id="grid-3-3"></span>
</div>
<a href="/" class="tt-back"></a>
<script src="lib/jquery.js"></script>
<script src="js/util.js"></script>
<script src="js/position.js"></script>
<script src="js/2048.js"></script>
</body>
</html>
